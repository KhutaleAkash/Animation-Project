<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Website</title>

    <style>
     * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body{
        background: linear-gradient(135deg,#5b10dd, #4d4968);
    }

    .half{
        display: flex;
        margin: 100px auto;
        width: 60%;
        height: 65vh;
        background-color: grey;
        justify-content: space-between;
        animation: boxFade 1s ease;
    }

    .img{
        height: 415px;
        padding: 70px;
        animation: imageSlide 1.3s ease;
    }

    .right{
        padding: 120px 100px 90px 0px;
    }

    .right h1{
        font-size: 35px;
        animation: textFade 1.2s ease;
    }

    .btn{
        padding: 10px;
        margin-left: 90px;
        margin-top: 70px;
        width: 80%;
        background-color: red;
        border: 1px solid black;
        border-radius: 30px;
        animation: btnPop 1.5s ease;
        transition: 0.3s;
    }

    .btn:hover{
        background-color: #4d4968;
        transform: scale(1.08);
        cursor: pointer;
    }

    /* SIMPLE KEYFRAMES */

    @keyframes boxFade {
        from {
            opacity: 0;
            transform: translateX(-90px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    @keyframes imageSlide {
        from {
            opacity: 0;
            transform: translateX(-40px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    @keyframes textFade {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes btnPop {
        from {
            opacity: 0;
            transform: scale(0.9);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }

    </style>
</head>

<body>

<section class="hero">
    <div class="half">
        <div class="left">
            <img src="images.jpg" alt="image of men" class="img">
        </div>

        <div class="right">
            <h1>Explore a <br>whole new <br>Universe</h1>
            <button class="btn">Get Started</button>
        </div>
    </div>
</section>

</body>
</html>
